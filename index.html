<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Midi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/reset.css" /> -->
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="logo">Midi</div>
      <nav>
        <ul>
          <li><a href="#">Our Care</a></li>
          <li><a href="#">Coverage &amp; Cost</a></li>
          <li><a href="#">Partner with Midi</a></li>
          <li><a href="#">About</a></li>
          <li>
            <span id="extole_zone_global_header">Refer a Friend</span>
          </li>
        </ul>
      </nav>
      <div class="action-buttons">
        <button class="book-now">Book Now</button>
      </div>

      <script type="text/javascript">
        /* Start Extole */
        (function (c, e, k, l, a) {
          c[e] = c[e] || {};
          for (c[e].q = c[e].q || []; a < l.length; ) k(l[a++], c[e]);

                e.q.push([c, arguments]);

        extole.createZone({

    </header>

    <div class="content">
      <!-- Login Section -->
      <div class="login-container">
        <h2>Login</h2>
        <div id="error-message" class="error"></div>
        <form id="loginForm">
          <div class="form-field">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Log In</button>
        </form>
      </div>
    </div>

    <!-- Login Script -->
    <script>
      // Simple demonstration credentials (insecure, for example only)
      const DEMO_USERNAME = "admin";
      const DEMO_PASSWORD = "password";

      // Grab form and error message elements
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("error-message");

      // Handle form submission
      loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the form from refreshing the page

        // Get the input values
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Validate against our demo credentials
        if (username === DEMO_USERNAME && password === DEMO_PASSWORD) {
          // Successful login simulation
          errorMessage.textContent = ""; // Clear any previous error
          window.location.href = "dashboard.html"; // Redirect to a "dashboard" page
        } else {
          // Show error message
          errorMessage.textContent = "Invalid username or password.";
        }
      });
    </script>

    <!-- Footer -->
    <footer>
      <ul>
        <li><a href="#">Clinician Login</a></li>
        <span id="extole_zone_global_footer"
          ><li><a href="#">Refer a Friend</a></li></span

          0

        extole.createZone({
          name: "global_footer",
          element_id: "extole_zone_global_footer",
        });
      </script>
    </footer>

    <!-- EXTOLE Scripts (can be placed here or at the end of the body) -->

      type="text/javascript"
      src="https://share.sharemidi.xyz/core.js"
      fetchpriority="high"
      async
    ></script>

      src="https://joinmidi.extole.io/core.js"
      fetchpriority="high"

    ></script>
