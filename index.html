<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Midi</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #fafafa; /* Adjust to match your site's background */
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #f8f6f1; /* Light neutral background, adjust as needed */
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        margin-right: 40px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px; /* Spacing between nav items */
        margin: 0;
        padding: 0;
      }

      nav li {
        display: inline;
      }

      nav a {
        text-decoration: none;
        color: #000; /* Link text color */
        font-weight: 500;
      }

      .action-buttons {
        display: flex;
        align-items: center;
        gap: 10px; /* Space between button and X icon */
      }

      .book-now {
        background-color: #1a61b3; /* Button background color */
        color: #fff; /* Button text color */
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }

      .close-btn {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 1px solid #000;
        border-radius: 50%;
        text-align: center;
        line-height: 22px; /* Vertically centers the X */
        cursor: pointer;
        font-weight: bold;
      }

      .footer {
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Logo or site name -->
      <div class="logo">Midi</div>

      <!-- Navigation links -->
      <nav>
        <ul>
          <li><a href="#">Our Care</a></li>
          <li><a href="#">Coverage &amp; Cost</a></li>
          <li><a href="#">Partner with Midi</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Refer a Friend</a></li>
        </ul>
      </nav>

      <!-- Action buttons (Book Now and the close X) -->
      <div class="action-buttons">
        <button class="book-now">Book Now</button>
        <div class="close-btn">X</div>
      </div>
    </header>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <title>Simple Login Demo</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
          }

          .login-container {
            width: 300px;
            margin: 80px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          h2 {
            text-align: center;
            margin-bottom: 20px;
          }

          .form-field {
            margin-bottom: 15px;
          }

          label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
          }

          input[type="text"],
          input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
          }

          .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
          }

          button {
            width: 100%;
            padding: 10px;
            background-color: #1a61b3;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
          }

          button:hover {
            background-color: #134d89;
          }
        </style>
      </head>
      <body>
        <div class="login-container">
          <h2>Login</h2>
          <div id="error-message" class="error"></div>
          <form id="loginForm">
            <div class="form-field">
              <label for="username">Username</label>
              <input type="text" id="username" required />
            </div>
            <div class="form-field">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <button type="submit">Log In</button>
          </form>
        </div>
        <script>
          // Simple demonstration credentials (insecure, for example only)
          const DEMO_USERNAME = "admin";
          const DEMO_PASSWORD = "password";

          // Grab form and error message elements
          const loginForm = document.getElementById("loginForm");
          const errorMessage = document.getElementById("error-message");

          // Handle form submission
          loginForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            // Get the input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validate against our demo credentials
            if (username === DEMO_USERNAME && password === DEMO_PASSWORD) {
              // Successful login simulation
              errorMessage.textContent = ""; // Clear any previous error
              window.location.href = "dashboard.html"; // Redirect to a "dashboard" page
            } else {
              // Show error message
              errorMessage.textContent = "Invalid username or password.";
            }
          });
        </script>
      </body>
    </html>
    <footer>
      <div>
        <nav>
          <li><a href="#">Clinician Login</a></li>
        </nav>
      </div>
    </footer>
  </body>
</html>
