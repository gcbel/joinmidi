<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Midi</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #fafafa; /* Adjust to match your site's background */
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #f8f6f1; /* Light neutral background, adjust as needed */
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        margin-right: 40px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px; /* Spacing between nav items */
        margin: 0;
        padding: 0;
      }

      nav li {
        display: inline;
      }

      nav a {
        text-decoration: none;
        color: #000; /* Link text color */
        font-weight: 500;
      }

      .action-buttons {
        display: flex;
        align-items: center;
        gap: 10px; /* Space between button and X icon */
      }

      .book-now {
        background-color: #1a61b3; /* Button background color */
        color: #fff; /* Button text color */
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }

      .close-btn {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 1px solid #000;
        border-radius: 50%;
        text-align: center;
        line-height: 22px; /* Vertically centers the X */
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Logo or site name -->
      <div class="logo">Midi</div>

      <!-- Navigation links -->
      <nav>
        <ul>
          <li><a href="#">Our Care</a></li>
          <li><a href="#">Coverage &amp; Cost</a></li>
          <li><a href="#">Partner with Midi</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Refer a Friend</a></li>
        </ul>
      </nav>

      <!-- Action buttons (Book Now and the close X) -->
      <div class="action-buttons">
        <button class="book-now">Book Now</button>
        <div class="close-btn">X</div>
      </div>
    </header>
  </body>
</html>
