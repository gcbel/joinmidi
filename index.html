<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Midi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="./assets/reset.css" /> -->
        <link rel="stylesheet" href="./public/css/styles.css" />

        <!-- Load Extole Core Scripts -->
        <script
        type="text/javascript"
        src="https://share.sharemidi.xyz/core.js"
        fetchpriority="high"
        async
        ></script>
        <script
        type="text/javascript"
        src="https://joinmidi.extole.io/core.js"
        fetchpriority="high"
        async
        ></script>
    </head>

    <body>
        <!-- Header -->
        <header>
        <div class="logo">Midi</div>
        <nav>
            <ul>
                <li><a href="#">Our Care</a></li>
                <li><a href="#">Coverage &amp; Cost</a></li>
                <li><a href="#">Partner with Midi</a></li>
                <li><a href="#">About</a></li>
                <li><span id='extole_zone_global_header'></span>
                    <script type="text/javascript">
                        (function(c,b,f,k,a){c[b]=c[b]||{};for(c[b].q=c[b].q||[];a<k.length;)f(k[a++],c[b])})(window,"extole",function (c,b){b[c]=b[c]||function (){b.q.push([c,arguments])}},["createZone"],0);
                        extole.createZone({
                            name: "global_header",
                            element_id: 'extole_zone_global_header',
                            data: {
                            }
                        });
                    </script>
                </li>
            </ul>
        </nav>
        <div class="action-buttons">
            <button class="book-now" id="book-now">Book Now</button>
        </div>
        </header>

        <div class="content">

            <!-- Patient Login Section -->
            <div class="login-container" id="patient-login" style="display: none">
                <h2>Login</h2>
                <div id="error-message" class="error"></div>
                <form id="patientLoginForm">
                <div class="form-field">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" required />
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" required />
                </div>
                <button type="submit">Log In</button>
                </form>
                <button id="toggle-signup">To create an account, please <span>Sign up</span>.</button>
            </div>

            <!-- Patient Signup Section -->
            <div class="login-container" id="patient-signup" style="display: none">
                <h2>Sign Up</h2>
                <form id="patientSignupForm">
                  <div class="form-field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-field">
                    <label for="passwordSignup">Password</label>
                    <input type="password" id="passwordSignup" name="password" required>
                  </div>
                  <button type="submit">Create Account</button>
                </form>
                <div id="signupMessage" class="message"></div>
                <button id="toggle-login">I have an account, <span>Log In</span> instead.</button>
              </div>

            <!-- Patient Signup Section -->
            <div class="login-container" id="clinician-login" style="display: none">
                <h2>Clinician Login</h2>
                <div id="error-message" class="error"></div>
                <form id="clinicianLoginForm">
                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" required />
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" required />
                </div>
                <button type="submit">Log in</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer>
        <ul>
            <li id="clinician-login-button"><a href="#">Clinician Login</a></li>
            <li><span id='extole_zone_global_footer'></span>
                <script type="text/javascript">
                    (function(c,b,f,k,a){c[b]=c[b]||{};for(c[b].q=c[b].q||[];a<k.length;)f(k[a++],c[b])})(window,"extole",function (c,b){b[c]=b[c]||function (){b.q.push([c,arguments])}},["createZone"],0);
                    extole.createZone({
                        name: "global_footer",
                        element_id: 'extole_zone_global_footer',
                        data: {
                        }
                    });
                </script>
            </li>
        </ul>
        </footer>
        <script src="public/js/login.js"></script>
    </body>
</html>
