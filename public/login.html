<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Midi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link rel="stylesheet" href="./css/login.css" />

        <!-- Load Extole Core Scripts -->
        <script
        type="text/javascript"
        src="https://share.sharemidi.xyz/core.js"
        fetchpriority="high"
        async
        ></script>
        <script
        type="text/javascript"
        src="https://joinmidi.extole.io/core.js"
        fetchpriority="high"
        async
        ></script>
    </head>

    <body>
        <!-- Header -->
        <header>
        <div class="logo">Midi</div>
        </header>

        <div class="content">
            <!-- Patient Login Section -->
            <div class="login-container" id="patient-login" style="display: none">
                <h2>Login</h2>
                <div id="patient-login-error-message" class="error"></div>
                <form id="patientLoginForm">
                    <div class="form-field">
                        <label for="email">Email Address</label>
                        <input type="text" id="patient-login-email" required />
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="patient-login-password" required />
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <div id="patient-login-message" class="message"></div>
                <button id="toggle-signup">To create an account, please <span>Sign up</span>.</button>
            </div>

            <!-- Patient Signup Section -->
            <div class="login-container" id="patient-signup">
                <h2>Sign Up</h2>
                <div id="patient-signup-error-message" class="error"></div>
                <form id="patientSignupForm">
                    <div class="form-field">
                        <label for="first_name">First Name</label>
                        <input type="text" id="patient-signup-name" required />
                    </div>
                    <div class="form-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="patient-signup-email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="passwordSignup">Password</label>
                        <input type="password" id="patient-signup-password" name="password" required>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <div id="signup-message" class="message"></div>
                <button id="toggle-login">I have an account, <span>Log In</span> instead.</button>
              </div>

        <script src="js/patientLogin.js"></script>
    </body>
</html>
